name: SchoolSpace Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set executable permissions
        run: |
          chmod +x ./app.sh
          chmod -R +x ./scripts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate environment file
        run: |
          chmod +x ./scripts/create-env.sh
          ./app.sh env

      - name: Start Docker containers (detached)
        run: |
          ./app.sh docker ci
          docker compose ps

      - name: Run backend tests
        run: |
          docker compose exec -T backend npm test

      - name: Verify backend health endpoint
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..10}; do
            if curl -s -f http://localhost:8040/health > /dev/null 2>&1 || \
               curl -s -f http://localhost:8040/api > /dev/null 2>&1 || \
               curl -s -f http://localhost:8040/ping > /dev/null 2>&1; then
              echo "✅ Backend is responding!"
              exit 0
            fi
            echo "Backend not ready yet... retrying ($i/10)"
            sleep 5
          done
          echo "❌ Backend did not respond on /api, /health, or /ping within timeout."
          docker compose logs backend
          exit 1

      - name: Stop containers
        if: always()
        run: docker compose down
