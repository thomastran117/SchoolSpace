name: SchoolSpace Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: 20

jobs:
  format:
    name: Format Check (${{ matrix.app }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        app: [backend, frontend, worker]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            worker/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: npm install

      - name: Check formatting
        working-directory: ${{ matrix.app }}
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: format

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./scripts/shell/

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run unit tests
        working-directory: backend
        env:
          NODE_ENV: test
        run: npm run test

  integration:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true 

    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./scripts/shell/

      - uses: docker/setup-buildx-action@v3

      - name: Generate environment file
        run: ./app.sh env

      - name: Build & start containers
        run: ./app.sh docker

      - name: Wait for backend health
        run: |
          set -euo pipefail
          echo "Containers:"
          docker compose ps

          echo "Waiting for backend health..."
          timeout=120
          elapsed=0

          while true; do
            # If the container exited, fail fast with logs
            if ! docker compose ps --status running | grep -q backend; then
              echo "Backend is not running."
              docker compose ps
              echo "=== backend logs ==="
              docker compose logs --no-color --tail=300 backend || true
              exit 1
            fi

            if curl -sf http://localhost:8040/health >/dev/null; then
              echo "Backend is healthy"
              break
            fi

            sleep 5
            elapsed=$((elapsed + 5))
            if [ "$elapsed" -ge "$timeout" ]; then
              echo "Backend failed health check (timeout)"
              docker compose ps
              echo "=== backend logs ==="
              docker compose logs --no-color --tail=300 backend || true
              exit 1
            fi

            echo "Still waiting... (${elapsed}s)"
          done

      - name: Stop containers
        if: always()
        run: docker compose down -v
  