name: SchoolSpace Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: üì¶ Install dependencies
        working-directory: backend
        run: npm ci

      - name: üîç Lint backend
        working-directory: backend
        run: npm run lint

      - name: üß™ Run backend unit tests
        working-directory: backend
        run: npm test

  integration:
    name: Build & Integration Test
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üîß Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./scripts

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ‚öôÔ∏è Generate environment file
        run: ./app.sh env

      - name: üöÄ Build and start containers
        run: ./app.sh docker ci

      - name: ‚è≥ Wait for backend & verify health
        run: |
          echo "Waiting for backend health endpoint..."
          for i in {1..10}; do
            if curl -s -f http://localhost:8040/health > /dev/null 2>&1 || \
               curl -s -f http://localhost:8040/ping > /dev/null 2>&1 || \
               curl -s -f http://localhost:8040/api > /dev/null 2>&1; then
              echo "‚úÖ Backend is responding!"
              exit 0
            fi
            echo "Backend not ready yet... retrying ($i/10)"
            sleep 5
          done
          echo "‚ùå Backend did not respond!"
          docker compose logs backend
          exit 1

      - name: üßπ Stop containers
        if: always()
        run: docker compose down