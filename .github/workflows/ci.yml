name: SchoolSpace Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  prettier:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Check backend formating
        working-directory: backend
        run: npm run format:check

      - name: Install worker dependencies
        working-directory: worker
        run: npm ci

      - name: Check worker formatting
        working-directory: worker
        run: npm run format:check

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Check frontend formatting
        working-directory: frontend
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./scripts

      - name: Generate environment file
        run: ./app.sh env

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Backend unit tests
        working-directory: backend
        env:
          NODE_ENV: test
        run: npm test

  integration:
    name: Build & Integration Test
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./scripts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate environment file
        run: ./app.sh env

      - name: Build and start containers
        run: ./app.sh docker

      - name: Wait for backend & verify health
        run: |
          echo "Waiting for backend health endpoint..."
          for i in {1..10}; do
            if curl -s -f http://localhost:8040/health > /dev/null 2>&1 || \
               curl -s -f http://localhost:8040/ping > /dev/null 2>&1 || \
               curl -s -f http://localhost:8040/api > /dev/null 2>&1; then
              echo "Backend is responding!"
              exit 0
            fi
            echo "Backend not ready yet... retrying ($i/10)"
            sleep 5
          done
          echo "Backend did not respond!"
          docker compose logs backend
          exit 1

      - name: Stop containers
        if: always()
        run: docker compose down
