name: SchoolSpace Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: 20

# -----------------------------------------
# FORMAT CHECK (Parallel, Fast)
# -----------------------------------------
jobs:
  format:
    name: Format Check (${{ matrix.app }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        app: [backend, frontend, worker]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            worker/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: npm ci

      - name: Check formatting
        working-directory: ${{ matrix.app }}
        run: npm format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: format

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./scripts

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run unit tests
        working-directory: backend
        env:
          NODE_ENV: test
        run: npm test

  integration:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x ./app.sh
          chmod -R +x ./scripts

      - uses: docker/setup-buildx-action@v3

      - name: Generate environment file
        run: ./app.sh env

      - name: Build & start containers
        run: ./app.sh docker

      - name: Wait for backend health
        run: |
          echo "Waiting for backend health..."
          timeout=60
          elapsed=0

          until curl -sf http://localhost:8040/health; do
            sleep 5
            elapsed=$((elapsed + 5))
            if [ "$elapsed" -ge "$timeout" ]; then
              echo "Backend failed health check"
              docker compose ps
              docker compose logs
              exit 1
            fi
            echo "Still waiting... (${elapsed}s)"
          done

          echo "Backend is healthy"

      - name: Stop containers
        if: always()
        run: docker compose down -v
